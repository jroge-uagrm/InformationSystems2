<div class="container form-empleado">
    <h2>AGREGAR EMPLEADO</h2>
    <!-- <p>{{empleado.nombre}}</p> -->
    <form (submit)=editEmpleado()>
      <div>

      <!-- <p>{{emp.id}}</p> -->
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control" name="nombre"  [(ngModel)]="empleado.nombre" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="apellido">Apellidos</label>
                <input type="text" class="form-control" id="apellido" name="apellido"  [(ngModel)]="empleado.apellido" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="ci">CI</label>
                <input type="text" class="form-control" id="ci" name="ci"  [(ngModel)]="empleado.ci" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="empleado.telefono" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" [(ngModel)]="empleado.fecha_nacimiento" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" required>
            </div>
            <div class="form-group col-md-4 mb-3">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo"  name="sexo" [(ngModel)]="empleado.sexo" [ngClass]="{'is-invalid' : title==='' && formSubmitted }">
                    <option value="f">Femenino</option>
                    <option value="m">Masculino</option>
                    <option value="o">Otro</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8 mb-3">
                <label for="email" class="">Email</label>
                <div class="">
                    <input type="email" class="form-control" id="email" name="email"  [(ngModel)]="empleado.email" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" placeholder="Email">
                </div>
            </div>
            <div class="form-group col-md-4 mb-3">
                <label for="type">Tipo</label>
                <select class="form-control" id="type" name="type" [(ngModel)]="empleado.type" [ngClass]="{'is-invalid' : title==='' && formSubmitted }">
                    <option value="e">Enfermero</option>
                    <option value="m">Médico</option>
                    <option value="b">Bioquímico</option>
                    <option value="r">Recepcionista</option>
                    <option value="a">Administrador</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary btn-block">Guardar</button>
        <button class="btn btn-danger btn-block" type="button">Cancelar</button>

       </div>
    </form>

</div>
