<div class="container add-paciente">
        <h2>AGREGAR PACIENTE</h2>
        <form (submit)=editPaciente()>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]="paciente.nombre" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="apellido">Apellidos</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="paciente.apellido" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="ci">CI</label>
                    <input type="text" class="form-control" id="ci" name="ci" [(ngModel)]="paciente.ci" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" value="Ej: 5346785" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="telefono">Tel√©fono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="paciente.telefono" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" [(ngModel)]="paciente.fecha_nacimiento" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" required>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="sexo">Sexo</label>
                    <select class="form-control" id="sexo" name="sexo" [(ngModel)]="paciente.sexo" [ngClass]="{'is-invalid' : title==='' && formSubmitted }">
                        <option value="f">Femenino</option>
                        <option value="m">Masculino</option>
                        <option value="o">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 mb-3">
                    <label for="email" class="">Email</label>
                    <div class="">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="paciente.email" [ngClass]="{'is-invalid' : title==='' && formSubmitted }" placeholder="Email">
                    </div>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="nro_seguro">Numero de seguro:</label>
                    <input type="text" class="form-control" id="nro_seguro" name="nro_seguro" [(ngModel)]="paciente.nro_seguro" [ngClass]="{'is-invalid' : title==='' && formSubmitted }">
                </div>
            </div>
            <button class="btn btn-primary btn-block">Guardar</button>
            <button class="btn btn-danger btn-block" type="button">Cancelar</button>
        </form>
    </div>
